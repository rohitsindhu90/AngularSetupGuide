<a class="btn btn-primary" routerLink="/charge-report">Back</a>
<div class="row col-lg-7 vert-offset-top-1">
    <div class="col-lg-12">

        <label class="col-lg-4 col-sm-4">Charge Type</label>
        <label class="col-lg-7 col-sm-7">{{chargetype}} </label>

        <label class="col-lg-4 col-sm-4">Charge Description</label>
        <label class="col-lg-7 col-sm-7">{{chargedescription}} </label>

        <label class="col-lg-4 col-sm-4">From Month</label>
        <label class="col-lg-7 col-sm-7">{{fromMonth}} </label>

        <label class="col-lg-4 col-sm-4">To Month</label>
        <label class="col-lg-7 col-sm-7">{{toMonth}} </label>


        <label class="col-lg-4 col-sm-4">Network</label>
        <label class="col-lg-7 col-sm-7">{{ networkdescription }}</label>
        <div *ngIf="billingplatformdescription">
            <label class="col-lg-4 col-sm-4">Billing Platform</label>
            <label class="col-lg-7 col-sm-7">{{billingplatformdescription}}</label>
        </div>
        <div *ngIf="bendescription">
            <label class="col-lg-4 col-sm-4">BEN</label>
            <label class="col-lg-7 col-sm-7">{{bendescription}}</label>
        </div>
        <div *ngIf="bandescription">
            <label class="col-lg-4 col-sm-4">BAN</label>
            <label class="col-lg-7 col-sm-7">{{bandescription}}</label>
        </div>


    </div>
</div>

<div class="vert-offset-top-2 col-lg-7 no-padding">
    <p-dataTable *ngIf="model!=null" #dt [value]="model" [rows]="10" [paginator]="true" [responsive]="true" [style]="{'margin-top':'30px'}" [rowsPerPageOptions]="[5,10,20]" exportFilename="{{csvfilename}}">
        <p-header>
            <div class="ui-helper-clearfix">
                <button type="button" pButton icon="fa fa-file-o" iconPos="left" label="Export To Excel" (click)="dt.exportExcel(true)" style="float:left"></button>
            </div>
        </p-header>
        <p-column [style]="{'width':'110px'}" field="mobilenumber" header="Mobile Number" filter="true" filterMatchMode="contains" [sortable]="true"></p-column>
        <p-column [style]="{'width':'170px'}" field="username" header="Employee Name" filter="true" filterMatchMode="contains" [sortable]="true"></p-column>
        <p-column styleClass="text-right" [style]="{'width':'80px'}" field="chargeamount" header="Cost" [sortable]="true" displaysum="true">
            <ng-template let-col let-cc="rowData" pTemplate="body">
                <span>{{cc[col.field] | currencyFormat }}</span>
            </ng-template>
        </p-column>
        <p-column styleClass="text-right" [style]="{'width':'90px'}" field="chargestartdate" header="Charge Start Date" [sortable]="true">
        </p-column>
        <p-column styleClass="text-right" [style]="{'width':'90px'}" field="chargeenddate" header="Charge End Date" [sortable]="true">
        </p-column>
    
    </p-dataTable>

</div>
