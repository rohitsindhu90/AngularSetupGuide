<a class="btn btn-primary" routerLink="/non-geographic-report">Back</a>

<div class="row col-lg-7 vert-offset-top-1">
    <div class="col-lg-12 lbl-bold">

        <label class="col-lg-5 col-sm-5">Dialled Number</label>
        <label class="col-lg-6 col-sm-6">{{ diallednumber }} </label>

        <label class="col-lg-5 col-sm-5">Service Used</label>
        <label class="col-lg-6 col-sm-6">{{ serviceused }} </label>

        <label class="col-lg-5 col-sm-5">From Month</label>
        <label class="col-lg-6 col-sm-6">{{ fromdatedescription }}</label>

        <label class="col-lg-5 col-sm-5">To Month</label>
        <label class="col-lg-6 col-sm-6">{{ todatedescription }}</label>

        <div *ngIf="networkdescription">
            <label class="col-lg-5 col-sm-5">Network</label>
            <label class="col-lg-6 col-sm-6">{{ networkdescription }}</label>
        </div>

        <div *ngIf="billingplatformdescription">
            <label class="col-lg-5 col-sm-5">Billing Platform</label>
            <label class="col-lg-6 col-sm-6">{{billingplatformdescription}}</label>
        </div>

        <div *ngIf="bendescription">
            <label class="col-lg-5 col-sm-5">BEN</label>
            <label class="col-lg-6 col-sm-6">{{bendescription}}</label>
        </div>

        <div *ngIf="bandescription">
            <label class="col-lg-5 col-sm-5">BAN</label>
            <label class="col-lg-6 col-sm-6">{{bandescription}}</label>
        </div>

    </div>
</div>


<div *ngIf="error" class="error">{{error}}</div>

<div class="col-lg-12 col-md-12">
    <p-dataTable *ngIf="model!=null" #dt [value]="model" [rows]="10" [paginator]="true" [responsive]="true" scrollWidth="100%" class="ui-datatable-scroll-margin-fix" 
                 [style]="{'margin-top':'30px'}" exportFilename="{{csvfilename}}" [rowsPerPageOptions]="[5,10,20]">
        <p-header>
            <div class="ui-helper-clearfix">
                <button type="button" pButton icon="fa fa-file-o" iconPos="left" label="Export To Excel" (click)="dt.exportExcel(true)" style="float:left"></button>
            </div>
        </p-header>
        <p-column [style]="{'width':'150px'}" field="mobilenumber" header="Mobile Number" filter="true" filterMatchMode="contains" [sortable]="true"></p-column>
        <p-column [style]="{'width':'200px'}" field="employeename" header="Employee Name" filterMatchMode="contains" [sortable]="true"></p-column>
        <p-column [style]="{'width':'200px'}" styleClass="text-right" field="numberoftimescalled" header="Number of Itemised Records" filterMatchMode="contains" [sortable]="true" displaysum="true" ></p-column>
        <p-column [style]="{'width':'150px'}" styleClass="text-right" field="duration" header="Duration" filterMatchMode="contains" [sortable]="true" displaysum="true"></p-column>
        <p-column [style]="{'width':'150px'}" styleClass="text-right" field="cost" header="Cost" filterMatchMode="contains" [sortable]="true" displaysum="true"></p-column>
    </p-dataTable>
</div>
