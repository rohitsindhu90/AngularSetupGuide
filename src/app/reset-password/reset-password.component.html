<div class="login-container col-sm-12"> 
    <div *ngIf="sendMailMessage != ''" class="error">{{ sendMailMessage }}</div>
    <form name="form" (ngSubmit)="f.form.valid && sendResetPasswordRequest()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required maxlength="75" placeholder="Username" />
            <div *ngIf="f.submitted && !username.valid" class="form-control-feedback">Username is required</div>
        </div>
       
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">{{ sendRequestButtonText }}</button>
        </div>
    </form>
</div>
