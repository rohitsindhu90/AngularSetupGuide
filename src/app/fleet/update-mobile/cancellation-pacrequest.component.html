    <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !notes.valid }">
        <label for="notes">{{labelText?.trim().toLowerCase() == 'cancellation request' ? 'Cancellation' : labelText}}
            Notes</label>
        <textarea class="form-control" name="notes" [(ngModel)]="model.notes" #notes="ngModel" rows="10"
            maxlength="300"></textarea>
        <div *ngIf="f.submitted && !notes.valid" class="form-control-feedback">Notes is required</div>
    </div>
    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary" />

    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</form>
