<div class="col-sm-12">
    <form name="form" class="modal-form" (ngSubmit)="f.form.valid && saveProduct(f)" #f="ngForm" novalidate>

        <div class="form-group row"
            [ngClass]="{ 'has-danger': f.submitted && productid.errors && productid.errors.required }">
            <label for="productid" class="col-sm-2">Product:</label>
            <div class="col-sm-8">
                <p-dropdown [options]="productArray" name="productid" #productid="ngModel" [(ngModel)]="model.productid"
                     required [filter]="true" (onChange)="onProductidChange()">
                </p-dropdown>
                <span class="col-sm-5 form-control-feedback"
                    *ngIf="f.submitted && productid.errors && productid.errors.required">This field is required</span>
            </div>
        </div>
        <div class="form-group row"
            [ngClass]="{ 'has-danger': f.submitted && assetid.errors && assetid.errors.required }">
            <label for="assetid" class="col-sm-2">IMEI:</label>
            <div class="col-sm-8">
                <p-dropdown [options]="imeiArray" name="assetid" #assetid="ngModel" [(ngModel)]="model.assetid"
                     required [filter]="true" [disabled]="!model.productid">
                </p-dropdown>
                <span class="col-sm-5 form-control-feedback"
                    *ngIf="f.submitted && assetid.errors && assetid.errors.required">This field is required</span>
            </div>
        </div>
        <div class="form-group row">
            <div></div>
            <div class="col-sm-8">
                <input type="submit" value="Save" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>
