<div class="col-sm-12">
    <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>


        <div class="form-group row"  [ngClass]="{ 'has-danger': f.submitted && removalreason.errors && removalreason.errors.required }">
            <label for="active" class="col-sm-2">Removal Reason:</label>
            <div class="col-sm-8" style="display:flex;">
                <input type="text" class="form-control" name="removalreason" [(ngModel)]="reason" #removalreason="ngModel" required maxlength="200" />
                <span class="col-sm-5 form-control-feedback" *ngIf="f.submitted && removalreason.errors && removalreason.errors.required">This field is required</span>
            </div>
        </div>

        <div class="form-group row ">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 ">
                <input type="submit" [disabled]="!reason" value="Save" class="btn btn-primary" />
            </div>
        </div>

    </form>
</div>
